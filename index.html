<html>
    <head>
        <script src="jquery.js"></script> 
        <script> 
        $(function () {
            var includes = $('[module]')
            $.each(includes, function () {
                var file = 'module/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
        </script>
    </head>
    <body>
        <div module="header"></div>
        <div module ="footer"></div>
    </body>
</html>
