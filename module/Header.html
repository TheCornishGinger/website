<!DOCTYPE html>


<div id="header">
    <link rel="stylesheet" href="/style/header.css" />
    <div class="placeholder-top"></div>

    <div class="top-header">
        <div class="top-header-wrap outer">
            <div class="top-header-wrap inner">
                <div class="box logo">
                    <img src="/resource/header/logo.png" class="box-image" />
                </div>
                <p class="title">TheCornishGinger</p>
                <div class="smallTitle">
                    <p class="smallTitleText">The Cornish</p>
                    <p class="smallTitleText">Ginger</p>
                </div>
            </div>
        </div>
    </div>

    <div class="side-header">
        <div class="side-header-wrap outer">
            <div class="side-header-wrap inner">
                <div class="box menu" onmouseover="gamesBtnHover()" onclick="gamesBtn()">
                    <img src="/resource/header/menu_games.png" class="box-image" />
                    <p class="box-text">Games</p>
                </div>
                <div class="box menu">
                    <img src="/resource/header/menu_games.png" class="box-image" />
                    <p class="box-text">Projects</p>
                </div>
                <div class="box menu">
                    <img src="/resource/header/menu_games.png" class="box-image" />
                    <p class="box-text">Contact</p>
                </div>
            </div>
        </div>
    </div>
</div>
